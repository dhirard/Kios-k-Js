<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Florist — Memulai…</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/tailwind.generated.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
        --pink-1: #ffd9ea;
        --pink-2: #ffc4df;
        --pink-3: #ffafd4;
        --pink-4: #ff97c7;
        --pink-5: #ff7ab8;
        --brand: #d63384;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: radial-gradient(
            1200px 800px at 20% 10%,
            rgba(255, 215, 237, 0.6),
            rgba(255, 255, 255, 0) 60%
          ),
          radial-gradient(
            900px 700px at 80% 20%,
            rgba(255, 205, 230, 0.5),
            rgba(255, 255, 255, 0) 60%
          ),
          linear-gradient(180deg, #fff8fc, #ffffff);
        overflow: hidden;
      }
      /* Override global body fade for splash to make sure it's visible immediately */
      body.kiosk-mode {
        opacity: 1 !important;
        background: transparent;
      }
      .wrap {
        display: grid;
        place-items: center;
        height: 100%;
        position: relative;
      }
      .petals {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .petal {
        position: absolute;
        width: 14px;
        height: 18px;
        background: radial-gradient(
          circle at 40% 40%,
          #fff 0%,
          var(--pink-3) 60%,
          var(--pink-5) 100%
        );
        border-radius: 60% 60% 60% 60% / 80% 80% 20% 20%;
        opacity: 0.85;
        filter: blur(0.2px);
        animation: drift linear infinite;
        transform-origin: center;
      }
      @keyframes drift {
        0% {
          transform: translateY(-10vh) translateX(0) rotate(0deg);
          opacity: 0;
        }
        15% {
          opacity: 0.9;
        }
        50% {
          transform: translateY(50vh) translateX(30px) rotate(120deg);
        }
        100% {
          transform: translateY(110vh) translateX(-40px) rotate(300deg);
          opacity: 0;
        }
      }
      .card {
        background: rgba(255, 255, 255, 0.88);
        border: 1px solid rgba(214, 51, 132, 0.15);
        box-shadow: 0 20px 50px rgba(214, 51, 132, 0.22);
        border-radius: 22px;
        padding: 2.2rem 2.2rem 2rem;
        width: min(92vw, 820px);
        text-align: center;
        backdrop-filter: blur(6px);
        transform: translateY(8px);
        opacity: 0;
        animation: rise 0.8s ease-out 0.15s forwards;
      }
      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(8px) scale(0.995);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 0.7rem;
        margin-bottom: 0.3rem;
      }
      .brand img {
        width: 54px;
        height: 54px;
        object-fit: contain;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        padding: 6px;
      }
      .brand h1 {
        font-family: "Playfair Display", serif;
        font-size: clamp(1.8rem, 3.2vw, 2.6rem);
        font-weight: 700;
        letter-spacing: 0.2px;
        margin: 0;
        background: linear-gradient(90deg, #ef3b8a, #d63384, #a61e4d);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .subtitle {
        color: #6e5a67;
        margin: 0.25rem 0 1.1rem;
      }
      .progress {
        width: 100%;
        height: 8px;
        background: rgba(214, 51, 132, 0.12);
        border-radius: 999px;
        overflow: hidden;
        box-shadow: inset 0 1px 2px rgba(214, 51, 132, 0.15);
      }
      .bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff9acb, #ef3b8a, #d63384);
        box-shadow: 0 8px 20px rgba(214, 51, 132, 0.35);
        animation: load 2000ms ease forwards;
      }
      @keyframes load {
        from {
          width: 0%;
        }
        70% {
          width: 86%;
        }
        100% {
          width: 100%;
        }
      }
      .note {
        margin-top: 0.9rem;
        color: #6e5a67;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body class="kiosk-mode">
    <div class="wrap">
      <div class="petals" id="petals"></div>
      <div class="card">
        <div class="brand">
          <img
            src="assets/logo_js.png"
            alt="JS Florist"
            onerror="this.style.display='none'"
          />
          <h1>Selamat Datang di JS Florist</h1>
        </div>
        <p class="subtitle">Menyiapkan pengalaman terbaik untuk Anda…</p>
        <div class="progress" aria-label="Loading">
          <div class="bar"></div>
        </div>
        <p class="note">
          Tips: Gunakan layar sentuh untuk navigasi lebih mudah
        </p>
      </div>
    </div>

    <script>
      // Ensure global fade-in is applied for this page
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("page-loaded");
      });

      // Generate floating petals
      (function () {
        const container = document.getElementById("petals");
        const N = 28; // number of petals
        for (let i = 0; i < N; i++) {
          const el = document.createElement("div");
          el.className = "petal";
          const left = Math.random() * 100;
          const delay = Math.random() * 3;
          const dur = 5 + Math.random() * 4; // 5s ~ 9s
          const scale = 0.7 + Math.random() * 0.8;
          el.style.left = left + "vw";
          el.style.animationDuration = dur + "s";
          el.style.animationDelay = delay + "s";
          el.style.transform = `translateY(${
            -10 - Math.random() * 20
          }vh) scale(${scale})`;
          el.style.opacity = 0.6 + Math.random() * 0.3;
          container.appendChild(el);
        }
      })();

      // After a short delay, go to welcome
      // If something blocks, fallback hard navigate
      const go = () => {
        const params = new URLSearchParams(window.location.search);
        let target = params.get("next") || "welcome.html";
        // Normalize in case caller passed 'renderer/welcome.html'
        target = target.replace(/^\/?renderer\//, "");
        try {
          if (window.electronAPI?.navigateTo) {
            window.electronAPI.navigateTo(target);
          } else {
            window.location.href = target;
          }
        } catch (e) {
          window.location.assign(target);
        }
      };
      // Give time for main process/DB init; match progress bar
      setTimeout(go, 2100);
      // Safety: also navigate on user click
      window.addEventListener("click", () => go(), { once: true });
    </script>
  </body>
</html>
